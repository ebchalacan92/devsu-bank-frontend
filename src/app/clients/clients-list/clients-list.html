<div class="container mt-4">
  <h2>Clientes</h2>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <input
      type="text"
      class="form-control w-50"
      placeholder="Buscar cliente..."
      [(ngModel)]="searchText"
      (input)="filterClients()"
    />

    <button class="btn btn-primary" (click)="goToCreate()">+ Nuevo Cliente</button>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Direcci칩n</th>
        <th>Tel칠fono</th>
        <th>Contrase침a</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of filteredClients">
        <td>{{ c.name }}</td>
        <td>{{ c.address }}</td>
        <td>{{ c.phone }}</td>
        <td>{{ c.password }}</td>
        <td>{{ c.status ? 'Activo' : 'Inactivo' }}</td>
        <td>
          <button
            class="btn btn-sm btn-warning me-2"
            (click)="editClient(c.clientId!)">
            Editar
          </button>
          <button
            class="btn btn-sm btn-danger"
            (click)="openDeleteModal(c.clientId!)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- 游댳 Modal de confirmaci칩n -->
  <div class="modal-backdrop" *ngIf="showModal">
    <div class="modal-container">
      <div class="modal-content">
        <h5 class="mb-3">쮼liminar cliente?</h5>
        <p>쮼st치s seguro de que deseas eliminar este cliente? Esta acci칩n no se puede deshacer.</p>
        <div class="text-end mt-3">
          <button class="btn btn-secondary me-2" (click)="closeModal()">Cancelar</button>
          <button class="btn btn-danger" (click)="confirmDelete()">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
